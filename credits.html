<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1 class="titletext">Zip's Credit Service</h2>
    </div>

    <div class="contentbox">
        <input id="startingNumber" class="inputbox" type="number" placeholder="How many credits?">
        <button onclick="checkNumbers()"id="SubmitButton" class="calculatebutton">Calculate Your Price</button>
        <hr style="width:20%;text-align:center;margin-top:2em;color:white;height: 1%;">
        <h2 id="PriceDisplay" class="resulttext"></h2>
        <button id="getstarted" class="getstartedbutton" onclick="messageZip()"></button>
    </div>

    <div class="backdiv">
        <h1 onclick="location.href = 'index.html'"class="backtext">Back To Home</h2>
    </div>
</body>
</html>


<script>

    function messageZip() {
        window.open('https://www.grandtheftarma.com/messenger/compose/?to=25735')
    }

    function checkNumbers() {
        let startingNumber = document.getElementById("startingNumber").value
        let totalCalulcation = startingNumber * 900


        if (startingNumber < 2000) {
            totalCalulcation = startingNumber * 1000
        }

        if (startingNumber > 1999 && startingNumber < 10000) {
            totalCalulcation = startingNumber * 950
        }

        if (startingNumber > 9999 && startingNumber < 30000) {
            totalCalulcation = startingNumber * 900
        }

        if (startingNumber > 29999 && startingNumber < 60000) {
            totalCalulcation = startingNumber * 850
        }

        if (startingNumber > 59999 && startingNumber < 100000) {
            totalCalulcation = startingNumber * 800
        }

        if (startingNumber > 99999) {
            window.alert("Due to the large volume you wish to purchase, please contact me privately and I will offer you a custom price.")
            totalCalulcation = startingNumber * 800
        }

        document.getElementById("PriceDisplay").innerHTML = 'Price: ' + 'Â£' + totalCalulcation.toLocaleString()
        document.getElementById("getstarted").innerHTML = 'Get Started'
    }



</script>
