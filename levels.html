      function calculate(startCredits, startLevel, endLevel){
        let credits = []
        let loopTimes = 0
        let levelStart = parseInt(startLevel)
        let levelEnd = parseInt(endLevel)
        let difference = (levelEnd - levelStart)
        credits.push(startCredits)
        while (loopTimes < difference){
            loopTimes++
            let creditAmount = (startCredits + 20)
            credits.push(creditAmount)
            startCredits = creditAmount
        }
        let sum = 0
        for (let i = 0; i < credits.length; i++) {
            sum += credits[i];
        }
        console.log(sum)
        document.getElementById("CreditDisplay").innerHTML = 'Credits Required: ' + sum
        document.getElementById("getstarted").innerHTML = 'Get Started'


        if (document.getElementById('hatodiscount').checked) {
            let discountNumber = sum * 800
            document.getElementById("PriceDisplay").innerHTML = 'Estimated Price: ' + '£' + discountNumber.toLocaleString()
        } else {
            let number = sum * 855
            document.getElementById("PriceDisplay").innerHTML = 'Estimated Price: ' + '£' + number.toLocaleString()

        }





    }
