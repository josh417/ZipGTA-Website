<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <img class="logo" src="Images/rewards.png" alt="">
        <!-- <h1 class="titletext">Zip's Reward Buying Service</h2> -->
    </div>

    <div class="contentbox">
        <input id="startingNumber" class="inputbox" type="number" placeholder="How many rewards?">
        <h2 class="questiontext">Are you CTRG or Police?</h2>
        <input id="hatodiscount" class="checkbox" type="checkbox">
        <button onclick="checkNumbers()"id="SubmitButton" class="calculatebutton">Calculate Your Price</button>
        <hr style="width:20%;text-align:center;margin-top:2em;color:white;height: 1%;">
        <h2 id="PriceDisplay" class="resulttext"></h2>
        <button id="getstarted" class="getstartedbutton" onclick="messageZip()"></button>
    </div>

    <div class="backdiv">
        <h1 onclick="location.href = 'index.html'"class="backtext">Back To Home</h2>
    </div>
</body>
</html>


<script>

    function messageZip() {
        window.open('https://www.grandtheftarma.com/messenger/compose/?to=25735')
    }

    function checkNumbers() {
        let startingNumber = document.getElementById("startingNumber").value
        let totalCalulcation

        if (startingNumber < 500) {
            totalCalulcation = startingNumber * 8000
        }

        if (startingNumber > 499 && startingNumber < 1000) {
            totalCalulcation = startingNumber * 8500
        }

        if (startingNumber > 999) {
            totalCalulcation = startingNumber * 9000
        }

        if (startingNumber > 3000) {
            window.alert("Due to the high volume you wish to sell, please contact me privately for a better offer.")
        }

        if (hatodiscount.checked == true){
            console.log("Ticked")
            totalCalulcation = totalCalulcation * 1.10
        }

        document.getElementById("getstarted").innerHTML = 'Get Started'
        document.getElementById("PriceDisplay").innerHTML = 'Price: ' + 'Â£' + totalCalulcation.toLocaleString()
    }



</script>
